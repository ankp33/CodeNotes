<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeNotes - Auto-Indent Demo</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #editor-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        #logo {
            position: absolute;
            top: -30px;
            left: 0;
            font-size: 20px;
            font-weight: bold;
            color: #ff69b4;
        }
        #editor, #view {
            width: 100%;
            height: 300px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid #3e3e3e;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            line-height: 1.5;
        }
        #editor {
            background-color: transparent;
            color: transparent;
            caret-color: white;
            resize: vertical;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        #view {
            background-color: #2d2d2d;
            color: #d4d4d4;
            white-space: pre-wrap;
            overflow-y: auto;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #editor:focus {
            outline: none;
            box-shadow: 0 0 5px #5f5f5f;
        }
        ::selection {
            background-color: rgba(255, 255, 255, 0.3);
        }
        #download-btn {
            position: absolute;
            top: -35px;
            right: 0;
            background-color: #2d2d2d;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="editor-container">
        <div id="logo">&lt;CodeNotes&gt;</div>
        <textarea id="editor" spellcheck="false"></textarea>
        <div id="view"></div>
        <button id="download-btn">Download</button>
    </div>
    <script>
        const editor = document.getElementById('editor');
        const view = document.getElementById('view');
        const downloadBtn = document.getElementById('download-btn');
        
        editor.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + "    " + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
                updateView();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                const cursorPosition = this.selectionStart;
                const currentLine = this.value.substring(0, cursorPosition).split('\n').pop();
                const indent = currentLine.match(/^\s*/)[0];
                const newLine = '\n' + indent;
                this.value = this.value.substring(0, cursorPosition) + newLine + this.value.substring(this.selectionEnd);
                this.selectionStart = this.selectionEnd = cursorPosition + newLine.length;
                updateView();
            }
        });

        function updateView() {
            const text = editor.value;
            const highlightedText = text
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/(&lt;[^&]*&gt;)/g, '<span style="color: #ff69b4;">$1</span>')
                .replace(/(\{[^}]*\})/g, '<span style="background-color: #3a3a3a; color: #ffd700;">$1</span>');
            
            view.innerHTML = highlightedText;
            editor.style.height = `${Math.max(300, view.scrollHeight)}px`;
            view.style.height = `${Math.max(300, view.scrollHeight)}px`;
        }

        editor.addEventListener('input', updateView);
        editor.addEventListener('scroll', () => {
            view.scrollTop = editor.scrollTop;
        });

        downloadBtn.addEventListener('click', function() {
            const text = editor.value;
            const blob = new Blob([text], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'codenotes.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Initial update
        updateView();
    </script>
</body>
</html>
